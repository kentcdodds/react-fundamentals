<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <!-- This adds the PropTypes global variable -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    // üê® Make a function called `message` which returns the JSX we want to share

    // üê® use that function in place of the divs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    // const element = (
    //   <div className="container">
    //     <div className="message">Hello World</div>
    //     <div className="message">Goodbye World</div>
    //   </div>
    // )

    // - Base Solution -
    // function message({children}) {
    //   return <div className="message">{children}</div>
    // }

    // - Extra Credit 02 -
    // function Message({children}) {
    //   return <div className="message">{children}</div>
    // }

    // - Extra Credit 03 -
    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    // - Extra Credit 03 -
    // I don't know how this function obtains the props, propName and componentName parameters
    // when adding propTypes to a component.
    //
    // const PropTypes = {
    //   string(props, propName, componentName) {
    //     if (typeof props[propName] !== 'string') {
    //       return new Error(propName + ' must be a string.')
    //     }
    //   },
    // }
  
    // - Extra Credit 03 & 04 -
    // This propTypes obect will be referenced by React when rendering the component with certain
    // props to validate them. This only runs in development mode, otherwise it would generate
    // performance issues in production. Babel entirely removes this code in production.
    // isRequired is a feature of the prop-types package.
    // PropTypes are not needed if you are using TypeScript or another static type checker.
    Message.propTypes = {
      subject: PropTypes.string.isRequired,
      greeting: PropTypes.string.isRequired,
    }

    // Calling a custom tag in JSX with a capital letter is the same as
    // calling React.createElement with the function that the tag is referencing.

    const element = (
      // <div className="container">
      /** 
       * If the elements within the loop are Fragments, you need to use the normal JSX element syntax
       * in order to provide the key attribute (and not the shorthand <>...</> syntax):
       * <React.Fragment key={post.id}>
       * or, if imported from React:
       * <Fragment key={post.id}>
       * https://react.dev/reference/react/Fragment
       * 
       * Defining both elements in an array would also work, but it's better to use fragments.
       * */
      <>
        {/* Base Solution
          This just call the message function and renders its elements.

          {message({children: 'Hello World'})}
          {message({children: 'Goodbye World'})}
        */}

        {/* Extra Credit 01
          This creates an element in memory that references the message function and then
          calls it to retrieve the elements that it returns. It doesn't create a DOM node.
          The specific type of the React element created is "f message(_ref)" instead of 'div',
          'span' or any other regular element type. In contrast to the previous example, this creates
          a "message" element that gets recognized by the React Components devtools in the browser.

          Remember: React.createElement(elementType, elementProps, ...children)

          {React.createElement(message, {children: 'Hello World'})}
          {React.createElement(message, {children: 'Goodbye World'})}
        */}

        {/* Extra Credit 02
          This compiles to a string "message" element: React.createElement("message", null, "Hello World").
          That's because the <message> tag is not recognized by the browser, so it gets compiled to a string.

          <message>Hello World</message>
          <message>Goodbye World</message>
          
          This compiles to a reference Message element: React.createElement(Message, null, "Hello World").
          That's because JSX specification states that if the tag starts with a capital letter, it should
          be a reference to a variable that is in scope.

          <Message>Hello World</Message>
          <Message>Goodbye World</Message>
        */}

        {/* Extra Credit 03
          <Message greeting="Hello" subject="World" />
          <Message greeting="Goodbye" subject="World" />
         */}

        {/* Extra Credit 04 */}
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
      </> // Extra Credit 05
      // </div>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
